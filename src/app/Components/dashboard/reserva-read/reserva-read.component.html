<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
</mat-form-field>

<div class="mat-elevation-z4">
  <table mat-table [dataSource]="reservas" class="mat-elevation-z8">

    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="Nome">
      <th mat-header-cell *matHeaderCellDef> Nome. </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="CPF">
      <th mat-header-cell *matHeaderCellDef> CPF </th>
      <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="Entrada">
      <th mat-header-cell *matHeaderCellDef> ENTRADA </th>
      <td mat-cell *matCellDef="let element"> {{element.entrada}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Saida">
      <th mat-header-cell *matHeaderCellDef> SAIDA </th>
      <td mat-cell *matCellDef="let element"> {{element.saida}} </td>
    </ng-container>

    <ng-container matColumnDef="Pagamento">
      <th mat-header-cell *matHeaderCellDef> PAGAMENTO  </th>
      <td mat-cell *matCellDef="let element"> {{element.pagamento}} </td>
    </ng-container>

    <ng-container matColumnDef="QuantidadePessoas">
      <th mat-header-cell *matHeaderCellDef> PESSOAS </th>
      <td mat-cell *matCellDef="let element"> {{element.pessoas}} </td>
    </ng-container>

    <ng-container matColumnDef="preferencias">
      <th mat-header-cell *matHeaderCellDef> Preferencias </th>
      <td mat-cell *matCellDef="let element"> {{element.preferencia}} </td>
    </ng-container>

    <ng-container matColumnDef="Acoes">
      <th mat-header-cell *matHeaderCellDef>  </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <a class="pointer" style="color: #1878b0;" matTooltip="ver usuario">
          <mat-icon > search </mat-icon>
        </a>
        <a routerLink="update-reserva/{{element.id}}" class="pointer" style="color: #1f516f;" matTooltip="editar usuario" >
          <mat-icon > edit </mat-icon>
        </a>
        <a routerLink="delete-reserva/{{element.name}}" class="pointer"  style="color: #e15639;" matTooltip="excluir usuario"  >
          <mat-icon > delete </mat-icon>
        </a>
      </td>
    </ng-container>





    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
